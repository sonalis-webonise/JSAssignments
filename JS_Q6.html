<html>
<head>
<Script>

var i=1;
while(i<=100)
{
if(i%3==0 && i%5==0)
{
	document.write("<br/>foobar");
}
else if(i%5==0)
{
	document.write("<br/>bar");
}
else if(i%3==0)
{
	document.write("<br/>foo");
}
else
{
	document.write("<br/>" + i);
}
i++;

}


</script>
</head>
<body>
</body>
</html>
